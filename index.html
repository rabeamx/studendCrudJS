<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Practice</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"
      integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link
      rel="stylesheet"
      href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />

    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="students my-5">
      <div class="container my-5">
        <div class="row justify-content-center">
          <div class="col-md-8">
            <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#student-create">
                create new student
              </button>
              <br>
              <br>
            <div class="card shadow">
              <div class="card-header">
                <h2>All Students Data</h2>
              </div>
              <div class="card-body">
                <table class="table">
                  <thead>
                    <tr>
                      <th>#</th>
                      <th>Photo</th>
                      <th>Name</th>
                      <th>Roll</th>
                      <th>Reg</th>
                      <th>Location</th>
                      <th>Action</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td>
                        <img
                          src="https://img.freepik.com/free-photo/handsome-bearded-guy-posing-against-white-wall_273609-20597.jpg?size=626&ext=jpg&ga=GA1.1.553209589.1715040000&semt=sph"
                          alt=""
                        />
                      </td>
                      <td>Asraful Haq</td>
                      <td>1</td>
                      <td>10</td>
                      <td>Mirpur</td>
                      <td>
                        <button class="btn btn-sm btn-info" data-bs-toggle="modal" data-bs-target="#student-show">
                          <i class="fa fa-eye"></i>
                        </button>
                        <button class="btn btn-sm btn-warning" data-bs-toggle="modal" data-bs-target="#student-edit">
                          <i class="fa fa-edit"></i>
                        </button>
                        <button class="btn btn-sm btn-danger" data-bs-toggle="modal" data-bs-target="#student-delete">
                          <i class="fa fa-trash"></i>
                        </button>
                      </td>
                      <td></td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="student-create">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" >
            <h2>Create New Student</h2>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <div class="msg"></div>
            <form id="student-create-form">
              <div class="my-3">
                <input type="text" class="form-control" placeholder="Name" name="name">
              </div>
              <div class="my-3">
                <input type="text" class="form-control" placeholder="Email" name="email">
              </div>
              <div class="my-3">
                <input type="text" class="form-control" placeholder="Phone" name="phone">
              </div>
              <div class="my-3">
                <input type="text" class="form-control" placeholder="Location" name="location">
              </div>
              <div class="my-3">
                <input type="text" class="form-control" placeholder="Photo" name="photo">
              </div>
              <div class="my-3">
                <button type="submit" class="btn btn-primary">Create</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="student-show">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header" >
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <h2>Student</h2>
            <hr>
            <div class="student-data"><img src="https://img.freepik.com/free-photo/handsome-bearded-guy-posing-against-white-wall_273609-20597.jpg?size=626&ext=jpg&ga=GA1.1.1224184972.1715126400&semt=sph" alt=""></div>
            <h2>Asraful</h2>
            <p>Mirpur</p>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="student-edit">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <h2>Edit Student</h2>
            <hr>
            
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="student-delete">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-body">
            <h2>Delete Student</h2>
            <hr>
            
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>

    <script src="src/data.js"></script>
    <script src="src/models.js"></script>
    <script src="src/function.js"></script>
    <script src="src/main.js"></script>
  </body>
</html>
